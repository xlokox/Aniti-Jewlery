<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
    <link rel="stylesheet" href="/project in full stack/style/register.css">
</head>
<body>
    <div class="container">
        <h1>הרשמה ל-Aniti Jewelry</h1>
        <form id="registerForm">
            <label for="newUsername">שם משתמש:</label>
            <input type="text" id="newUsername" required>
            
            <label for="newPassword">סיסמה:</label>
            <input type="password" id="newPassword" required>
            
            <label for="confirmPassword">אשר סיסמה:</label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit">הירשם</button>
        </form>
        <p id="registerMessage" class="message"></p>
    </div>
    <script src="../script/register.js"></script>
</body>
</html>
