<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת באנרים</title>
    <link rel="stylesheet" href="../style/banner_editor.css">
</head>
<body>
    <header>
        <h1>יצירת באנרים</h1>
        <!-- כפתור המבורגר -->
        <button class="menu-btn">&#9776;</button> <!-- כפתור ההמבורגר -->
        <nav class="menu">
            <ul>
                <li><a href="/project in full stack/מיטרה פרוייקט/html/index.html">פרויקט מיטרה</a></li>
                <li><a href="/project in full stack/html/main.html">דף הבית</a></li>
                <li><a href="../html/banner_editor.html">עורך באנרים</a></li>
                <li><a href="../html/marketing_editor.html">עורך דף שיווק</a></li>
                <li><a href="../html/landing_page_editor.html">עורך דף נחיתה</a></li>
                <li><a href="../html/create_campaign.html">צור קמפיין</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="bannerForm">
            <label for="bannerTitle">כותרת:</label>
            <input type="text" id="bannerTitle" name="bannerTitle" required>
            
            <label for="bannerContent">תוכן:</label>
            <textarea id="bannerContent" name="bannerContent" rows="4" required></textarea>
            
            <label for="bannerImage">תמונה:</label>
            <input type="file" id="bannerImage" name="bannerImage" accept="image/*" required>
            
            <label for="bannerColor">צבע רקע:</label>
            <input type="color" id="bannerColor" name="bannerColor" required>
            
            <button type="submit">שמור באנר</button>
        </form>

        <div id="bannerPreview" class="preview">
            <h2 id="previewTitle"></h2>
            <p id="previewContent"></p>
            <img id="previewImage" src="" alt="תצוגה מקדימה של התמונה">
        </div>
    </main>

    <script src="../script/banner_editor.js"></script> <!-- שינוי הנתיב לסקריפט הנכון -->
</body>
</html>
